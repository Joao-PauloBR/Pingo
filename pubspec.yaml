name: pingo
description: "Um aplicativo simples e intuitivo que ajuda o usuário a gerenciar suas lembranças e compromissos de forma eficiente, utilizando o pacote GetX para manipular o estado dos lembretes."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true